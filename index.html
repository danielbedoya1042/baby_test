<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background-color: white;
            overflow: hidden; /* Asegura que las animaciones no creen barras de desplazamiento */
            position: relative;
        }
        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Asegura que el conteo esté sobre la imagen del bebé */
        }
        .countdown {
            font-size: 3em;
            color: #a88fe5;
            text-shadow: 2px 2px #7f60cb;
        }
        .background {
            background-color: #dcebf1;
        }
        .bottle {
            position: absolute;
            top: 20px; /* Ajusta según el tamaño de tu imagen y el espacio deseado en la esquina */
            left: 20px; /* Ajusta según el tamaño de tu imagen y el espacio deseado en la esquina */
            width: 100px; /* Ajusta el tamaño según sea necesario */
            height: auto;
            animation: float 5s ease-in-out infinite;
            z-index: 0; /* Asegura que la imagen esté debajo del conteo */
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bottle-container">
        <img src="baby1.png" class="bottle" alt="Tetero" />
    </div>
    <div class="countdown-container">
        <div class="countdown" id="countdown">Loading...</div>
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-09-05T18:00:00Z').getTime();

        const updateCountdown = async () => {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/America/Bogota');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const currentBogotaTime = new Date(data.utc_datetime).getTime();
                const bogotaOffset = data.raw_offset * 1000;
                const currentTimeInBogota = currentBogotaTime + bogotaOffset;

                const distance = targetDate - currentTimeInBogota;

                if (distance < 0) {
                    clearInterval(interval);
                    document.body.classList.add('background');
                    countdownElement.innerHTML = '¡Cristonal!';
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${hours} Horas: ${minutes} Minutos: ${seconds} Segundos: `;
            } catch (error) {
                console.error('Error fetching time:', error);
                countdownElement.innerHTML = 'Error fetching time';
            }
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Llama a la función una vez al cargar la página
    </script>
</body>
</html>
