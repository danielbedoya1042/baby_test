<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .countdown-container {
            text-align: center;
            position: relative;
        }
        .bottle {
            position: absolute;
            top: -150px;
            left: 50%; /* Ajustado para centrar horizontalmente */
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            animation: float 5s ease-in-out infinite;
            z-index: 1;
        }
        .countdown {
            font-size: 3em;
            color: #a88fe5;
            text-shadow: 2px 2px #7f60cb;
            z-index: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <img src="baby1.png" class="bottle" alt="Tetero" />
        <div class="countdown" id="countdown">Loading...</div>
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');

        // Establece la duración del conteo regresivo en minutos
        const countdownDurationMinutes = 1; // 1 minuto

        // Establece el tiempo objetivo en el almacenamiento local si no está configurado
        if (!localStorage.getItem('countdownEndTime')) {
            const endTime = new Date().getTime() + countdownDurationMinutes * 60 * 1000; // 1 minuto en milisegundos
            localStorage.setItem('countdownEndTime', endTime);
        }

        const updateCountdown = () => {
            const endTime = parseInt(localStorage.getItem('countdownEndTime'), 10);
            const currentTime = new Date().getTime();
            const distance = endTime - currentTime;

            if (distance < 0) {
                countdownElement.innerHTML = '¡Cristobal!';
                localStorage.removeItem('countdownEndTime'); // Limpia el tiempo al finalizar
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${minutes} Minutos ${seconds} Segundos `;
        };

        // Actualiza el conteo cada segundo
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Llama a la función una vez al cargar la página
    </script>
</body>
</html>
