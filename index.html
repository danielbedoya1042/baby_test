<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background-color: white;
        }
        .countdown {
            font-size: 3em;
            color: #ff69b4; /* Rosa brillante */
            text-shadow: 2px 2px #ffb6c1; /* Sombra en color rosa claro */
        }
        .background {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <script>
        const countdownElement = document.getElementById('countdown');

        // Configura la fecha y hora de finalización del conteo regresivo (en Bogotá)
        // UTC-5:00 for Bogotá
        const targetDate = new Date('2024-09-05T22:00:00Z').getTime();

        const updateCountdown = () => {
            const now = new Date();
            // Convert current time to UTC-5 (Bogotá time)
            const bogotaTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Bogota"})).getTime();
            const distance = targetDate - bogotaTime;

            if (distance < 0) {
                clearInterval(interval);
                document.body.classList.add('background');
                countdownElement.innerHTML = '¡Cristobal!';
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = hours + 'h ' + minutes + 'm ' + seconds + 's ';
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
